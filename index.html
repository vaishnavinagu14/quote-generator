<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quotes for Every Feeling 💬</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="theme-toggle">
    <button id="themeBtn">🌙</button>
  </div>

  <div class="container">
    <h1>Quotes for Every Feeling 💬</h1>
    <p class="subtitle">Choose a mood and get inspired ✨</p>

    <div class="category-buttons">
      <button onclick="getQuote('love')">❤️ Love</button>
      <button onclick="getQuote('sad')">😢 Sad</button>
      <button onclick="getQuote('motivation')">💪 Motivation</button>
      <button onclick="getQuote('birthday')">🎂 Birthday</button>
      <button onclick="getQuote('anniversary')">💍 Anniversary</button>
    </div>

    <div class="quote-box" role="blockquote">
      <p id="quote">Click a category to generate a quote!</p>
      <p id="author" class="author-text"></p>
    </div>

    <div class="action-buttons">
      <button id="new-quote-btn" onclick="getNewQuote()">New Quote</button>
      <button class="copy-btn" onclick="copyQuote()">Copy Quote</button>
      <button class="fav-btn" onclick="saveFavorite()">⭐ Save to Favorites</button>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by Vaishnavi</p>
  </footer>

  <script src="first.js"></script>
</body>
</html>
